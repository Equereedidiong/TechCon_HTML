<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>

    <header>  
        <h1> <strong>Register for TechCon 2024</strong> </h1>         
       <nav>
           <a href="index.html">Home</a> 
           <a href="about.html">About</a>
           <a href="schedule.html">Schedule</a>
           <a href="contact.html">Contact</a>
           <hr>
        </nav>
   </header>

    <main>

        <p>Register your spot now, Registration closes 12:59pm May 24th 2024 </p>
        <form action="submit-form"  method="post">

            <table>
               <tr>
                   <td>
                      <label for="userame">Name</label> 
                      <input type="text" id="username" placeholder="Enter username" required maxlength="12">
                   </td> 
               </tr>
              <p>
                  <tr>
                     <td>
                         <label for="Email">Email</label> 
                         <input type="text" id="email" placeholder="johndoe@gmail.com" >
                      </td> 
                 </tr>
              </p>

               <p>  
                  <tr>
                     <td>
                         <label for="Password">Password</label> 
                         <input type="text" id="password" placeholder="enter password" >
                      </td> 
                 </tr>
              </p>
              
              <p>
                  <tr>
                      <td>
                          <input type="checkbox" id="terms" placeholder="Agree to our terms to" >
                          <label for="terms"> Agree with our terms to proceed</label>  
                       </td> 
                  </tr>
              </p>
                <p>
                    <tr>
                        <td>
                            Register Now
                        </td>
                    </tr>
                </p>
              <p>
                  <tr>
                      <td>
                         <input type="button" value="Submit">
                      </td>
                   </tr>
              </p>
                
            </table>
             
        </form>
        <button> Submit </button>
    </main>
    
    <Footer>
        @copy 2024 Equere Edidiong 
    </Footer>


</body>
</html>
